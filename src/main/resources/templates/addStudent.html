<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj studenta</title>
</head>
<body>
<form method="POST" th:action="@{/students-page}" th:object="${student}">
    <label>Name
    <input th:field="*{name}"/>
    </label>
    <label>Surname
        <input th:field="*{surname}"/>
    </label>
    <label>CourseName
        <select th:field="*{courseName}">
            <option th:each="course : ${courses}"
                    th:value="${course.courseName}" th:text="${course.courseName}">
            </option>
        </select>
    </label>
    <label>Unit
        <select th:field="*{unit}">
            <option th:each="unit : ${T(com.example.mprprojectmvn.student.data.StudentUnit).values()}"
                    th:value="${unit}" th:text="${unit}">
            </option>
        </select>
    </label>
    <button type="submit" value="student">Dodaj</button>
</form>
</body>
<footer th:insert="footer.html">
</footer>
</html>
