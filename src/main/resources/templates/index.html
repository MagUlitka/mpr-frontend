<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<p data-test="hello-message" th:text="'Hello ' + ${name != null ? name : 'World'}"/>
Hello <p th:if="${name} != null" th:text="${name}"/></p>
<p th:unless="${name} != null">World</p>
<table>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.courseName}"></td>
        <td th:text="${student.unit}"></td>
        <td th:text="${student.index}"></td>
        <td><a th:href="@{/students-page/update/{id}(id=${student.id})}">Edytuj Studenta</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/students-page/add}">Dodaj Studenta</a>
<br>
<a th:href="@{/courses-page}">Przegladaj kursy</a>
</body>
<footer th:insert="footer.html">
</footer>
</html>
